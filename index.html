<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Stats-UK</title>
    <link rel="stylesheet" href="style.css">
</head> 

<body>
    <h1 class="text-5xl font-thin text-center p-4  to-blue-800">Covid Latest Report-UK</h1>
    <div class="section bg-red-400 border-5 p-2 mx-20">

    
    <table class="table-auto mx-auto text-center">
        <thead>
            <tr>
                <th class="p-2 border-b">Date</th>
                <th class="p-2 border-b">Country</th>
                <th class="p-2 border-b">Confirmed</th>
                <th class="p-2 border-b">Deaths</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td class="p-2 border" id="date"></td>
                <td class="p-2 border" id="areaName"></td>
                <td class="p-2 border" id="latestBy"></td>
                <td class="p-2 border" id="deathNew"></td>
            </tr>
        </tbody>
    </table>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
